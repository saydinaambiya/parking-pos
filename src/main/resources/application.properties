spring.application.name=parking-pos
server.servlet.context-path=/api/v1

# datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# jackson
spring.jackson.time-zone= Asia/Jakarta
spring.jackson.serialization.write-dates-as-timestamps= false
spring.jackson.default-property-inclusion=non_null

# dev-tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# custom properties
app.parking.rate-per-hour=${APP.PARKING.RATE-PER-HOUR}
cors.allowed-origin=${CORS_ALLOWED_ORIGIN}
cors.allowed-methods=${CORS_ALLOWED_METHOD}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}